<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Extra White Space Around the Image
    </title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        /* Form Styling */
        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Canvas Container */
        .canvas-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px dashed #ccc;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Position and Style Download Button */
        #download {
            display: none; /* Hidden initially */
            background-color: #2196F3; /* Blue for visibility */
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
        }
        .text-center{
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .canvas-container {
                height: 250px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #download {
                margin-top: 10px; /* Ensure spacing is appropriate on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Remove Extra White Space Around the Image</h1>
    <form id="trimForm">
        <input type="file" id="upload" accept="image/*" required>
        <button type="button" id="trimButton" disabled>Remove White Spaces</button>
    </form>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Position the Download Button below the Canvas -->
     <div class="text-center">
        <button id="download">Download Edited Image</button>
     </div>
    

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const uploadInput = document.getElementById('upload');
        const trimButton = document.getElementById('trimButton');
        const downloadButton = document.getElementById('download');

        const container = document.querySelector('.canvas-container');
        let originalImage = null;

        // Image dimension check
        const MIN_WIDTH = 264;
        const MIN_HEIGHT = 202;

        // Load the uploaded image into the canvas
        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        // Check image dimensions
                        if (img.width < MIN_WIDTH || img.height < MIN_HEIGHT) {
                            alert(`Image must be at least ${MIN_WIDTH}x${MIN_HEIGHT} pixels.`);
                            return;
                        }

                        originalImage = img;

                        // Set canvas size to fit the container
                        const containerWidth = container.clientWidth;
                        const containerHeight = container.clientHeight;

                        const aspectRatio = img.width / img.height;
                        if (containerWidth / containerHeight > aspectRatio) {
                            canvas.height = containerHeight;
                            canvas.width = containerHeight * aspectRatio;
                        } else {
                            canvas.width = containerWidth;
                            canvas.height = containerWidth / aspectRatio;
                        }

                        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous canvas
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Draw the image
                        downloadButton.style.display = 'none'; // Hide download until trimming
                        trimButton.disabled = false; // Enable the trim button
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Trim white spaces around the image
        trimButton.addEventListener('click', () => {
            if (!originalImage) {
                alert("Please upload an image first.");
                return;
            }

            // Create an offscreen canvas for pixel analysis
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = originalImage.width;
            tempCanvas.height = originalImage.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(originalImage, 0, 0);

            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const pixels = imageData.data;

            let top = tempCanvas.height, left = tempCanvas.width, right = 0, bottom = 0;

            for (let y = 0; y < tempCanvas.height; y++) {
                for (let x = 0; x < tempCanvas.width; x++) {
                    const idx = (y * tempCanvas.width + x) * 4;
                    const r = pixels[idx], g = pixels[idx + 1], b = pixels[idx + 2], a = pixels[idx + 3];

                    // Check if the pixel is not white (or transparent)
                    if (!(r === 255 && g === 255 && b === 255 && a === 255)) {
                        if (x < left) left = x;
                        if (x > right) right = x;
                        if (y < top) top = y;
                        if (y > bottom) bottom = y;
                    }
                }
            }

            // Calculate dimensions of the cropped area
            const trimmedWidth = right - left + 1;
            const trimmedHeight = bottom - top + 1;

            // Draw the trimmed image on a new canvas
            const trimmedCanvas = document.createElement('canvas');
            trimmedCanvas.width = trimmedWidth;
            trimmedCanvas.height = trimmedHeight;
            const trimmedCtx = trimmedCanvas.getContext('2d');
            trimmedCtx.drawImage(tempCanvas, left, top, trimmedWidth, trimmedHeight, 0, 0, trimmedWidth, trimmedHeight);

            // Resize the visible canvas to match the trimmed dimensions
            canvas.width = trimmedWidth;
            canvas.height = trimmedHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous content
            ctx.drawImage(trimmedCanvas, 0, 0);

            // Show download button
            downloadButton.style.display = 'inline-block';
        });

        // Download the trimmed image
        downloadButton.addEventListener('click', () => {
            const trimmedImage = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = trimmedImage;
            link.download = 'trimmed-image.png';
            link.click();
        });
    </script>
</body>
</html>
